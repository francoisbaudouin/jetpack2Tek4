name: Build-Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        sudo apt-get install -y gcovr
        sudo apt-get install -y libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev libudev-dev

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Conan
      run: |
        pip install conan pytest && conan --version
        export CONAN_USER_HOME="/tmp/conan"
        export CONAN_SYSREQUIRES_MODE="enabled"
        export CONAN_SYSREQUIRES_SUDO="1"
        conan remove --system-reqs "*"

    - name: Configure Conan
      run : |
        sudo mkdir build
        cd build
        conan install ../. -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TEST_SUITE=TRUE -DENABLE_TEST_COVERAGE=TRUE

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j

